<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="_css/style.css"/>
</head>
<body>
	<div id="principal">
		<h1>Formulário de Contato</h1>
			<div>
				<form id="formulario">
				<h2>&darr; INSIRA OS SEUS DADOS &darr;</h2><br>
				<fieldset><br>
						
					<label for="name" id="name">Nome:</label>
					<input type="text" name="name"><br>
					
					<label for="telefone">Telefone:</label>
					<input type="text" name="telefone"><br>
					
					<label for="estado">Estado:</label>
					<select name="estado" id="estado">
						<option value="0" selected>Selecione o estado</option>
						<option value="1">AC</option>
						<option value="2">AL</option>
						<option value="3">AM</option>
						<option value="4">AP</option>
						<option value="5">BA</option>
						<option value="6">CE</option>	
						<option value="7">DF</option>
						<option value="8">ES</option>
						<option value="9">GO</option>
						<option value="10">MA</option>
						<option value="11">MG</option>
						<option value="12">MS</option>
						<option value="13">MT</option>
						<option value="14">PA</option>
						<option value="15">PB</option>
						<option value="16">PE</option>
						<option value="17">PI</option>
						<option value="18">PR</option>
						<option value="19">RJ</option>
						<option value="20">RN</option>
						<option value="21">RO</option>
						<option value="22">RR</option>
						<option value="23">RS</option>
						<option value="24">SC</option>
						<option value="25">SE</option>
						<option value="26">SP</option>
						<option value="27">TO</option>
					</select><br>
					
					<label for="email">E-mail:</label>
					<input type="text" name="email"><br>
					
					<label for="msg">Mensagem:</label>	
					<textarea name="texto" id="texto" cols="30" rows="10"></textarea><br>		
					
				<br></fieldset><br>
				<div id="botoes">
						<input type="submit" id="enviar" value="Enviar">
						<input type="reset" id="reset" value="Limpar">
					</div>	
				</form>	
			</div>	
	</div>	

	<script src="_javascript/script.js"></script>
</body>
</html>
